<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/faviconp.ico" type="image/x-icon">
  </head>
  <body>

    <header>
        <img src="assets/logo.svg" alt="logo">
        <button>
          <img src="assets/plus.svg" alt="Sinal de mais"> 
          <div>Registrar o meu dia</div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♀️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="muscle">💪</div>
            <div class="habit" data-name="dormir">💤</div>
            <div class="habit" data-name="passear">🐕‍🦺</div>
            <div class="habit" data-name="food">🍉</div>
            <div class="habit" data-name="estudo">📚</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
